  <header id="header">
    <div class="container-fluid">
      <div id="logo" class="pull-left">
        <h1><a href="#intro" class="scrollto">FXDEV - Crawler</a></h1>
      </div>
    </div>

  <main id="main">
    <section id="contact" class="section-bg wow fadeInUp">
      <div class="container">
        <div class="section-header">
          <h3>Pesquisar Perfil</h3>
          <p>Digite o nome do perfil que vocÃª queria ver os projetos </p>
        </div>

        <div class="form">
          <div id="sendmessage">Your message has been sent. Thank you!</div>
          <div id="errormessage"></div>
          <form role="form" class="contactForm">
            <div class="form-row justify-content-center">
              <div class="form-group col-md-6 text-center">
                <input type="text" name="name" class="form-control" id="name" placeholder="behance username"
                  data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                <div class="validation"></div>
              </div>
            </div>
            <div class="text-center">
              <button type="button" onclick="sendHttpRequest()">Pesquisar</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section id="portfolio" class="section-bg">
      <div class="container">

        <header class="section-header">
          <h3 class="section-title">Projetos Behance</h3>
        </header>

        <div class="row">
          <div class="col-lg-12">
            <ul id="portfolio-flters">
              <li data-filter="*" class="filter-active">All</li>
            </ul>
          </div>
        </div>

        <div class="row portfolio-container">

        </div>
      </div>
    </section>
  </main>
